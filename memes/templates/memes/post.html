{% load staticfiles %}
{% block content %}
<div class="post" data-source="{{meme.cluster_label.name}}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img class="post_img" src="{{meme.image_url}}">
            </div>
        </div>
        <div class="row">
            <div class="col-12 splitter"></div>
        </div>
        <div class="row">
            <div class="tags col-8 text-left">
                <i class="far like fa-heart fa-2x"></i>
                <i class="far fa-comment fa-2x"></i>
                <i class="fas fa-reply fa-2x"></i>
            </div>
            <div class="tags col-4 text-right">
                <i class="fa fa-eye fa-2x"></i>
            </div>
        </div>
    </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="{% static '/src/js/like.js' %}"></script>
{% endblock %}
