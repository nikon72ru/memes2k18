{% load staticfiles %}
{% block content %}
<div clas="same">
    <div class="post">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h3>Ваш потенциальный мем:</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img class="post_img" src="{% static pic_url %}">
                </div>
            </div>
        </div>
    </div>
    <div class="post">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3> Судя по изображению это: {{cluster_label.title}}</h3>
                    <p>
                    <h5>{{cluster_label.description}}</h5>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="post">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3> Судя по тексту на меме это: {{cluster_text.title}} </h3>
                    <p>
                    <h5>{{cluster_text.description}}</h5>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
